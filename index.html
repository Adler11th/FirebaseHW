<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="assets/scripts/finit.js"></script>
    <script src="assets/scripts/game.js"></script>
    <script src="assets/scripts/chat.js"></script>
</head>

<body>
<header>
    <h1>Rock-Paper-Scissors</h1>
    <form>
    <input type="text" id="player-name">
    <input type="submit" id="submit-player" value="Start Game">
    </form>
</header>
<section>
    <div class="player-card" id="player-one" style="display:none">
        <h2>Waiting...</h2>
        <img class = 'choice-img pone-choice' src='assets/img/rock.png' data = 'rock'>
        <img class = 'choice-img pone-choice' src='assets/img/paper.png' data ='paper'>
        <img class = 'choice-img pone-choice' src='assets/img/scissors.png' data = 'scissors'>
        <button class = 'dc-btn' id='pone-dc' value = 'Quit'>Quit</button>
    </div>
    <div class="dialog-card">
        <p>Waiting for players...</p>
    </div>
    <div class= "player-card" id="player-two" style="display:none">
        <h2>Waiting...</h2>
        <img class = 'choice-img ptwo-choice' src='assets/img/rock.png' data = 'rock'>
        <img class = 'choice-img ptwo-choice' src='assets/img/paper.png' data ='paper'>
        <img class = 'choice-img ptwo-choice' src='assets/img/scissors.png' data = 'scissors'>
        <button class = 'dc-btn' id='ptwo-dc' value = 'Quit'>Quit</button>
    </div>
</section>
<article>
    <form>
        <h2>Chat</h2>
        <textarea readonly="true" rows = 10 name="comment" id = "comment-display"></textarea>
        <input type="text" id="comment-input">
        <input type ="submit" value="send" id="submit-chat">
        <input type= "submit"   value ="clear" id="clear-chat">
    </form>
</article>
</body>
</html>
